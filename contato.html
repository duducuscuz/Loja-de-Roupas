<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Over Fashion</title>
    <link rel="stylesheet" href="styles-contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Contato - Over Fashion</h1>
    </header>

    <main>
        <section id="informacoes-contato">
            <h2>Informações de Contato</h2>
            <ul>
                <li><i class="fas fa-phone"></i> (XX) XXXX-XXXX</li>
                <li><i class="fas fa-envelope"></i> contato@overfashion.com</li>
                <li><i class="fas fa-map-marker-alt"></i> Rua Exemplo, 123</li>
                <li><i class="fab fa-whatsapp"></i> (XX) 9XXXX-XXXX</li>
                <li><i class="fab fa-instagram"></i> @overfashion</li>
                <li><i class="fab fa-facebook-f"></i> Over Fashion Oficial</li>
            </ul>
        </section>

        <section id="formulario-contato">
            <h2>Envie uma Mensagem</h2>
            <form>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="E-mail" required>
                <input type="text" placeholder="Assunto" required>
                <textarea placeholder="Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="mapa-contato">
            <h2>Nosso Endereço</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.752521151645!2d-46.63351948502324!3d-23.58819488466952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f94999f8d128d!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1625075935665!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>
</body>
</html>
